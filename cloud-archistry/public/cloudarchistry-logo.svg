  <!-- Pen nib -->
  <path
    d="M256 220
       C230 220 210 245 210 275
       L256 360
       L302 275
       C302 245 282 220 256 220
       Z"
    fill="url(#nibGrad)"/>

  <!-- Nib hole -->
  <circle cx="256" cy="270" r="8" fill="#1f6fb2"/>

</svg>
