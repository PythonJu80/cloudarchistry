      <stop offset="0%" stop-color="#7fd4ff"/>
      <stop offset="100%" stop-color="#1f6fb2"/>
    </linearGradient>
    <linearGradient id="nibGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5f5f5"/>
      <stop offset="100%" stop-color="#bfc5cc"/>
    </linearGradient>
  </defs>

  <!-- Cloud -->
  <path
    d="M160 280
       C110 280 80 250 80 215
       C80 185 105 160 140 160
       C150 120 185 100 220 100
       C255 100 290 120 300 155
       C335 160 360 185 360 215
       C360 250 330 280 290 280
       Z"
